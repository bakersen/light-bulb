<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Light Bulb</title>

    <style>
        body {
            background-color: rgb(85, 85, 87);
        }
        .container {
            padding:60px 0;
        }

        button {
            display:block;
            margin-top: 10%;
        }

        h1 {
            text-align:center;
            margin-bottom:20px;
        }

        img {
            height:200px;
        }

        h1.lightoff {
            color: white;
        }

        h1.lighton {
            color:yellow
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div id="app" class="col-lg-4 col-sm-12 mx-auto">
                <h1 class="lightoff">{{title}}</h1>
                
                <img id="img" class="mx-auto d-block" src="img/pic_bulboff.gif">
                
                <button id="tap" v-on:click="changeLight" class='btn btn-dark btn-block'>Turn on the light</button>
            </div>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
